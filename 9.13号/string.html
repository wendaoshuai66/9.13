	function chazhao(str,rStr){
		let arr=[];
		let sdr='*'.repeat(rStr.length)
		while(str.includes(rStr)){
			arr.push(str.indexOf(rStr))
			str=str.replace(rStr,sdr)
		}
		return arr;
	} 
	console.log(chazhao(url,'baidu'));
	function position(str,rStr){
		let arr=[];
		for(let i=0;i<str.length;i++){
			if(str.slice(i,i+rStr.length)!=rStr){
				continue;
			}
			arr.push(i)
		}
		return arr;
	}
